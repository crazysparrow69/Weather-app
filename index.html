<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="500">
</head>
<body>
  <div class="wrapper">

    <div class="sample">
      <select name="select" id="cities_select">
        <option value="Belgorod">Белгород</option>
        <option value="Kyiv">Киев</option>  
        <option value="London">Лондон</option>
        <option value="Moscow">Москва</option>  
        <option value="Paris">Париж</option> 
        <option value="Tokyo">Токио</option> 
        <option value="Toronto">Торонто</option> 
      </select>
      <button id="find-out_button">Узнать!</button>
    </div>

    <div class="content">

      <div class="container_1">
        <div class="title_container">
          <h1 id="city">Погода в ... сейчас</h1>
        </div>
        <div class="data_container">
          <h2 id="date">Дата и время</h2>
        </div>
      </div>

      <div class="container_2">
        <div class="temp_container">
          <div class="degrees_container">
            <div class="current-temp_container">
              <p id="current-temp">+25°</p>
            </div>
            <div class="feels-like_container">
              <p>По ощущениям</p>
              <p id="feels-like-temp">+23°</p>
            </div>
          </div>
          <div class="img_container">
            <img id="img" src="/img/weather/default.jpg" alt="Error">
          </div>
        </div>
        <div class="min-max-temp_container">
          <div>
            <p>min</p>
            <p id="min-temp">+20°</p>
          </div>
          <div>
            <p>max</p>
            <p id="max-temp">+25°</p>
          </div>
        </div>
      </div>

      <div class="container_3">
        <div class="wind_container">
          <p>Ветер</p>
          <p id="wind">25 km/h</p>
        </div>
        <div class="pressure_container">
          <p>Давление</p>
          <p id="pressure">1000 mm</p>
        </div>
        <div class="humidity_container">
          <p>Влажность</p>
          <p id="humidity">56%</p>
        </div>
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
